apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://repository.jboss.org/nexus/content/groups/developer"
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.drools:drools-compiler:6.0.0.CR1'
    compile 'org.hamcrest:hamcrest-all:1.3'
//    compile 'org.kie:kie-api:6.0.1.Final'
//    compile 'org.drools:drools-compiler:6.1.0.Final'
    compile 'log4j:log4j:1.2.16'
    compile 'org.slf4j:slf4j-simple:1.7.2'
}